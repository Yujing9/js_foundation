<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul{
        display: table;

      }
      li{
        display: table-cell;
        width: 100px;
        height: 50px;
        border: 1px solid #000;
        text-align: center;
        vertical-align: middle;
      }
      
    </style>
  </head>
  <body>

        <ul>
            <li>主站</li>
            <li>新歌</li>
            <li>歌手</li>
            <li>專輯</li>
            <li>排行榜</li>
            <li>歌曲</li>
            <li>歌詞</li>
        </ul>
    
  </body>
</html>
